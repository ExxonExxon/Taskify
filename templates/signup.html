<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" href="/static/favicon-32x32.png" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/static/CSS/header_css.css">
  <link rel="stylesheet" href="/static/CSS/scroll_bar.css">
  <title>Signup Page</title>
  <style>
    /* Reset default margin, font, and background */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      line-height: 1.6;
      background-color: #333;
      color: #ccc;
    }

    /* Signup container and form styling */
    .signup-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .signup-box {
      background-color: #444;
      padding: 30px;
      border-radius: 15px;
      border: 1px solid #555;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 360px;
    }

    .signup-title {
      font-size: 32px;
      margin-bottom: 20px;
      text-align: center;
    }

    .signup-form {
      display: flex;
      flex-direction: column;
    }

    .signup-input {
      margin: 15px 0;
      padding: 14px;
      border: 1px solid #555;
      border-radius: 8px;
      font-size: 16px;
      background-color: #222;
      color: #ccc;
    }

    .signup-input::placeholder {
      color: #888;
    }

    .signup-btn {
      background-color: #007bff;
      color: #ffffff;
      border: none;
      border-radius: 8px;
      padding: 14px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s;
      width: 100%;
    }

    .signup-btn:hover {
      background-color: #0056b3;
    }

    .login-link {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
      color: rgb(255, 255, 255);
    }

    /* Checkbox styling */
    .checkbox-container {
      display: flex;
      align-items: center;
    }

    .checkbox-label {
      font-size: 13px;
      color: #ccc;
    }

    .checkbox-label a {
      color: #007bff;
    }

    .checkbox-label a:hover {
      color: #0056b3;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <a href="/">Home</a>
      <a href="/about">About</a>
      <a href="/login">Login</a>
    </nav>
  </header>
  <div class="signup-container">
    <div class="signup-box">
      <h1 class="signup-title">Welcome to taskiy</h1>
      <p style="align-items: center;text-align: center;color: rgb(252, 98, 98);">{{ error_message }}</p>
      <form method="post" action="/signup" id="signup-form" class="signup-form" onsubmit="setCookie()">
        <input type="text" name="username" class="signup-input" placeholder="Username" required>
        <input type="email" name="email" class="signup-input" placeholder="Email" required>
        <input type="password" name="password" class="signup-input" placeholder="Password" required>
        <div class="checkbox-container">
          <input type="checkbox" name="privacy_policy" id="privacy_policy" required>
          <label class="checkbox-label" for="privacy_policy">I agree to the <a style="color: white;" href="/privacy-policy">Privacy Policy</a> and the <a style="color: white;" href="/terms-of-services">Terms of Services</a></label>
        </div>
        <br>
        <button type="submit" class="signup-btn">Get Started</button>
      </form>
      <p class="login-link">Already have an account? <a style="color: white;" href="/login">Log in here</a></p>
    </div>
  </div>
  <script>
    function setCookie() {
        const username = document.querySelector('input[name="username"]').value;
        document.cookie = `user=${username}; expires=Fri, 31 Dec 9999 23:59:59 GMT; path=/`;
    }
  </script>
</body>
</html>
