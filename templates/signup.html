<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="icon" href="/static/favicon-32x32.png" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup Page</title>
  <style>
    /* Internal CSS */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      line-height: 1.6;
      background-image: linear-gradient(#333333 0%, #111111 90%);
      color: #fff;
    }

    body::-webkit-scrollbar {
      width: 12px;
    }

    /* Track */
    body::-webkit-scrollbar-track {
      background: #f2f2f2; /* Update the scrollbar track color */
    }

    /* Handle */
    body::-webkit-scrollbar-thumb {
      background: #888; /* Update the scrollbar handle color */
    }

    /* Handle on hover */
    body::-webkit-scrollbar-thumb:hover {
      background: #555;
    }

    /* Optional: To style the scrollbar buttons (not supported in Firefox) */
    body::-webkit-scrollbar-button {
      display: none;
    }
    
    a {
      text-decoration: none;
      color: #fff;
    }

    a:hover {
      text-decoration: underline;
    }

    nav {
      display: flex;
      background-color: #222;
      padding: 10px;
    }

    nav a {
      padding: 5px 15px;
      font-size: 14px;
    }

    nav a:hover {
      border-radius: 5px;
    }

    /* ... Copy the rest of the styles here ... */
    /* ... to maintain the original styling ... */

    /* Additional signup page specific styles */
    .signup-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      width: 100%;
    }

    .signup-box {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      text-align: center;
      max-width: 400px;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 1s forwards;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .signup-title {
      font-size: 24px;
      margin-bottom: 20px;
    }

    .signup-input {
      margin-bottom: 20px;
      padding: 10px;
      padding-right: 0px;
      margin-right: 50px !important;
      border: 1px solid #ccc;
      border-radius: 5px;
      width: 97%;
      font-size: 16px;
      color: #fff;
      background-color: rgba(255, 255, 255, 0.1);
    }

    .signup-input::placeholder {
      color: #ccc;
    }

    .signup-btn {
      background-color: #4caf50;
      color: #fff;
      border: none;
      padding: 12px 24px;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.3s;
    }

    .signup-btn:hover {
      background-color: #45a049;
      transform: scale(1.05);
    }

    .login-link {
      color: #ccc;
      font-size: 14px;
      text-decoration: none;
      margin-top: 15px;
    }

    .login-link:hover {
      text-decoration: underline;
    }

    .signup-social {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    .signup-social-icon {
      font-size: 24px;
      color: #fff;
      cursor: pointer;
      margin: 0 10px;
      transition: color 0.3s;
    }

    .signup-social-icon:hover {
      color: #45a049;
    }
  </style>
</head>

<body>
  <header>
    <nav>
      <a href="/">Home</a>
      <a href="/about">About</a>
      <a href="/login">Login</a>
   </nav>
  </header>
  <div class="signup-container">
    <div class="signup-box">
      <h1 class="signup-title">Sign Up for Taskify</h1>
      <h5>Signed Up Users: {{ signed_up_users }}</h5>
      <form method="post" action="/signup" id="signup-form">
        <input type="text" name="username" class="signup-input" placeholder="Username">
        <input type="email" name="email" class="signup-input" placeholder="Email">
        <input type="password" name="password" class="signup-input" placeholder="Password">
        <button type="submit" class="signup-btn">Sign Up</button>
    </form>
    
      <br>
      <a href="/login" class="login-link">Already have an account? Log in here</a>
      <div class="signup-social">
        <span class="signup-social-icon"><i class="fa fa-google"></i></span>
      </div>
    </div>
  </div>

  <script>
   function setCookie(name, value, days) {
        const expires = new Date();
        expires.setTime(expires.getTime() + (days * 24 * 60 * 60 * 1000));
        document.cookie = `${name}=${value};expires=${expires.toUTCString()};path=/`;
    }

    document.getElementById("signup-form").addEventListener("submit", function(event) {
        // Get the value of the username input field
        const usernameInput = document.querySelector("input[name='username']");
        const username = usernameInput.value;

        // Set a cookie named "user" with the value of the username
        setCookie("user", username, 7); // Cookie lasts for 7 days
    });
  </script>
</body>

</html>
