<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="icon" href="/static/favicon-32x32.png" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ready to Join Taskify?</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      line-height: 1.6;
      background-color: #f0f0f0;
    }

    header {
      background-color: #ffffff;
      padding: 10px;
    }

    nav {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      background-color: #f2f2f2;
    }

    nav a {
      text-decoration: none;
      color: #000000;
      padding: 5px 15px;
      font-size: 14px;
      position: relative;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #888;
      text-decoration: underline;
    }

    .signup-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .signup-box {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      width: 300px;
    }

    .signup-title {
      font-size: 24px;
      margin-bottom: 15px;
      text-align: center;
    }

    .signup-form {
      display: flex;
      flex-direction: column;
    }

    .signup-input {
      margin: 10px 0;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .signup-btn {
      background-color: #007bff;
      color: #ffffff;
      border: none;
      border-radius: 5px;
      padding: 12px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .signup-btn:hover {
      background-color: #0056b3;
    }

    .login-link {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
      transition: color 0.3s;
    }

    .login-link:hover {
      color: #0056b3;
    }
  </style>
</head>

<body>
  <header>
    <nav>
      <a href="/">Home</a>
      <a href="/about">About</a>
      <a href="/login">Login</a>
    </nav>
  </header>
  <div class="signup-container">
    <div class="signup-box">
      <h1 class="signup-title">Sign Up for Taskify</h1>
      <h5 style="text-align: center;">Hey, Future Taskify Rockstar! Users So Far: {{ signed_up_users }}</h5>
      {% if error_message is defined %}
        {{ error_message }}
      {% endif %}
      <form method="post" action="/signup" id="signup-form" class="signup-form">
        <input type="text" name="username" class="signup-input" placeholder="Username" required>
        <input type="email" name="email" class="signup-input" placeholder="Email" required>
        <input type="password" name="password" class="signup-input" placeholder="Password" required>
        <p style="font-size: 11px;"><input type="checkbox">I agree to the <a href="/terms-of-services">Terms of Services</a> and <a href="/privacy-policy">Privacy Policy</a></p>
        <button type="submit" class="signup-btn">Claim Your Spot</button>
      </form>
      <p class="login-link">Already on board? <a href="/login">Login</a></p>
    </div>
  </div>

  <script>
    function setCookie(name, value, days) {
      const expires = new Date();
      expires.setTime(expires.getTime() + (days * 24 * 60 * 60 * 1000));
      document.cookie = `${name}=${value};expires=${expires.toUTCString()};path=/`;
    }

    document.getElementById("signup-form").addEventListener("submit", function(event) {
      const usernameInput = document.querySelector("input[name='username']");
      const username = usernameInput.value;
      setCookie("user", username, 7); // Cookie lasts for 7 days
    });
  </script>
</body>

</html>
