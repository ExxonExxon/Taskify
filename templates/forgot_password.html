<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password</title>
  <style>
    /* Internal CSS */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      line-height: 1.6;
      background-image: linear-gradient(#333333 0%, #111111 90%);
      color: #fff;
    }

    /* ... Copy the rest of the styles here ... */
    /* ... to maintain the original styling ... */

    /* Additional forgot password page specific styles */
    .forgot-password-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      width: 100%;
    }

    .forgot-password-box {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      text-align: center;
      max-width: 400px;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 1s forwards;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .forgot-password-title {
      font-size: 24px;
      margin-bottom: 20px;
    }

    .forgot-password-input {
      margin-bottom: 20px;
      padding: 10px;
      padding-right: 0px;
      margin-right: 50px !important;
      border: 1px solid #ccc;
      border-radius: 5px;
      width: 97%;
      font-size: 16px;
      color: #fff;
      background-color: rgba(255, 255, 255, 0.1);
    }

    .forgot-password-input::placeholder {
      color: #ccc;
    }

    .forgot-password-btn {
      background-color: #4caf50;
      color: #fff;
      border: none;
      padding: 12px 24px;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.3s;
    }

    .forgot-password-btn:hover {
      background-color: #45a049;
      transform: scale(1.05);
    }

    .login-link {
      color: #ccc;
      font-size: 14px;
      text-decoration: none;
      margin-top: 15px;
    }

    .login-link:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
    <div class="forgot-password-container">
      <div class="forgot-password-box">
        <h1 class="forgot-password-title">Forgot Password</h1>
        <form method="post" action="/reset_password">
          <input type="text" name="username" class="forgot-password-input" placeholder="Enter Username">
          <button type="submit" class="forgot-password-btn">Reset Password</button>
        </form>
        <br>
        <a href="javascript:void(0);" onclick="showVerification()" class="login-link">Enter Verification Code</a>
      </div>
      <!-- The verification container will be shown when the user clicks "Enter Verification Code" link -->
      {{ allowed }}
      <div id="verificationContainer" style="display: none;">
        <h2>Verification Code</h2>
        <form method="post" action="/check_verification">
          <input type="text" name="verificationCode" class="forgot-password-input" placeholder="Enter Verification Code">
          <button type="submit" class="forgot-password-btn">Verify</button>
        </form>
      </div>
    </div>

  <script>
    function showVerification() {
      var verificationContainer = document.getElementById("verificationContainer");
      verificationContainer.style.display = "block";
    }
  </script>
</body>

</html>
