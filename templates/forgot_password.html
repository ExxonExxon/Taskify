<!DOCTYPE html>
<html>
<head>
    <link rel="icon" href="/static/favicon-32x32.png" type="image/x-icon">
    <title>Password Reset</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #292b2c;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .container {
            background-color: #343a40;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input[type="text"] {
            width: 94%;
            padding: 10px;
            background-color: #454d55;
            border: none;
            border-radius: 3px;
            color: #fff;
            margin-bottom: 15px;
            
        }
        input[type="text"]::placeholder {
            color: #ccc;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            border-radius: 3px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.2s;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .footer {
            text-align: center;
            color: #ccc;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Enter Email Here for Verification</h1>
        <form action="/reset_password" method="post">
          <label for="email">Please enter your Email</label>
          <input type="text" id="new_password" name="email" required placeholder="Enter your new password">
          <input type="submit">
        </form>
        {{ stats }}
        <div class="footer">
            &copy; 2023 Taskify
        </div>
    </div>
</body>
</html>
