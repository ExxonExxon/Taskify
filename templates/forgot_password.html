<!DOCTYPE html>
<html>
<head>
    <link rel="icon" href="/static/favicon-32x32.png" type="image/x-icon">
    <title>Password Reset</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        header {
            background-color: #ffffff;
            padding: 10px;
            padding-bottom: 0px;
            width: 100%;
        }
        nav {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            background-color: #f2f2f2;
            margin-bottom: 13px;
        }
        nav a {
            text-decoration: none;
            color: #000000;
            padding: 5px 15px;
            font-size: 14px;
            position: relative;
            transition: color 0.3s;
        }
        nav a:hover {
            color: #888;
            text-decoration: underline;
        }
        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333333;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333333;
        }
        input[type="text"] {
            width: 94%;
            padding: 10px;
            background-color: #f5f5f5;
            border: none;
            border-radius: 3px;
            color: #333333;
            margin-bottom: 15px;
        }
        input[type="text"]::placeholder {
            color: #999999;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            border-radius: 3px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.2s;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .footer {
            text-align: center;
            color: #999999;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="/">Home</a>
            <a href="/about">About</a>
            <a href="/login">Login</a>
        </nav>
    </header>
    <br>
    <br>    
    <div class="container">
        <h1>Enter Email Here for Verification</h1>
        <form action="/reset_password" method="post">
          <label for="email">Please enter your Email</label>
          <input type="text" id="new_password" name="email" required placeholder="Please enter your email">
          <input type="submit" value="Reset Password">
        </form>
        {{ stats }}
        <div class="footer">
            &copy; 2023 Taskify
        </div>
    </div>
</body>
</html>
