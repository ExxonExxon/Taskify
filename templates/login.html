<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <style>
    /* Internal CSS */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      line-height: 1.6;
      background-image: linear-gradient(#333333 0%, #111111 90%);
      color: #fff;
    }

    /* ... Copy the rest of the styles here ... */
    /* ... to maintain the original styling ... */

    /* Additional login page specific styles */
    .login-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      width: 100%;
    }

    .login-box {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      text-align: center;
      max-width: 400px;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 1s forwards;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .login-title {
      font-size: 24px;
      margin-bottom: 20px;
    }

    .login-input {
      margin-bottom: 20px;
      padding: 10px;
      padding-right: 0px;
      margin-right: 50px !important;
      border: 1px solid #ccc;
      border-radius: 5px;
      width: 97%;
      font-size: 16px;
      color: #fff;
      background-color: rgba(255, 255, 255, 0.1);
    }

    .login-input::placeholder {
      color: #ccc;
    }

    .login-btn {
      background-color: #4caf50;
      color: #fff;
      border: none;
      padding: 12px 24px;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.3s;
    }

    .login-btn:hover {
      background-color: #45a049;
      transform: scale(1.05);
    }

    .signup-link {
      color: #ccc;
      font-size: 14px;
      text-decoration: none;
      margin-top: 15px;
    }

    .signup-link:hover {
      text-decoration: underline;
    }

    .google-btn {
      background-color: #fff;
      color: #111;
      border: 1px solid #ccc;
      padding: 12px 24px;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.3s;
      margin-top: 15px;
      display: flex;
      align-items: center;
    }

    .google-icon {
      margin-right: 10px;
    }

    .google-btn:hover {
      background-color: #ccc;
      color: #fff;
      transform: scale(1.05);
    }

    .login-form {
      margin-top: 30px;
    }

    .forgot-password {
      font-size: 14px;
      color: #ccc;
      margin-top: 10px;
      text-decoration: none;
    }

    .forgot-password:hover {
      text-decoration: underline;
    }

    .login-social {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    .login-social-icon {
      font-size: 24px;
      color: #fff;
      cursor: pointer;
      margin: 0 10px;
      transition: color 0.3s;
    }

    .login-social-icon:hover {
      color: #45a049;
    }
  </style>
</head>

<body>
  <div class="login-container">
    <div class="login-box">
      <h1 class="login-title">Welcome to Taskify</h1>
      <form class="login-form" method="post" action="/login">
        <input type="text" name="username" class="login-input" placeholder="Username">
        <input type="password" name="password" class="login-input" placeholder="Password">
        <button type="submit" class="login-btn">Login</button>
        <br>
    </form>
    
      <a href="#" class="forgot-password">Forgot password?</a>
      <br>
      <a href="#" class="signup-link">Not signed up? Signup here</a>
      <div class="login-social">
        <span class="login-social-icon"><i class="fa fa-google"></i></span>
        <span class="login-social-icon"><i class="fa fa-facebook"></i></span>
        <span class="login-social-icon"><i class="fa fa-twitter"></i></span>
      </div>
    </div>
  </div>

  <script>
    // Your JavaScript code (if any) can be placed here
  </script>
</body>

</html>
