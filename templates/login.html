<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" href="/static/favicon-32x32.png" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/static/CSS/header_css.css">
  <link rel="stylesheet" href="/static/CSS/scroll_bar.css">
  <title>Login Page</title>
  <style>
    /* Reset default margin, font, and background */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      line-height: 1.6;
      background-color: #333;
      color: #ccc;
    }

    /* Login container and form styling */
    .login-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-box {
      background-color: #444;
      padding: 30px;
      border-radius: 15px;
      border: 1px solid #555;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 360px;
    }

    .login-title {
      font-size: 32px;
      margin-bottom: 20px;
      text-align: center;
    }

    .error {
      color: rgb(252, 98, 98);
      text-align: center;
      align-items: center;
    }

    .login-form {
      display: flex;
      flex-direction: column;
    }

    .login-input {
      margin: 15px 0;
      padding: 14px;
      border: 1px solid #555;
      border-radius: 8px;
      font-size: 16px;
      background-color: #222;
      color: #ccc;
    }

    .login-btn {
      background-color: #007bff;
      color: #ffffff;
      border: none;
      border-radius: 8px;
      padding: 14px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s;
      width: 100%;
    }

    .login-btn:hover {
      background-color: #0056b3;
    }

    .forgot-password,
    .signup-link {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
      color: rgb(255, 255, 255);
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <a href="/">Home</a>
      <a href="/about">About</a>
      <a href="/signup">Signup</a>
    </nav>
  </header>
  <div class="login-container">
    <div class="login-box">
      <h1 class="login-title">Welcome to <span style="font-weight: bold;">taskiy</span></h1>

      {% if error_message %}
        <p class="error">{{ error_message }}</p>
      {% endif %}

      <form class="login-form" method="post" action="/login" onsubmit="setCookie()">
        <input type="text" name="username" class="login-input" placeholder="Username">
        <input type="password" name="password" class="login-input" placeholder="Password">
        <button type="submit" class="login-btn">Login</button>
      </form>

      {{ reset }} <br>
      <a href="/reset_password" class="forgot-password">Forgot password?</a>
      <br>
      <a href="/signup" class="signup-link">Not signed up? Signup here</a>
    </div>
  </div>

  <script>
    function setCookie() {
        const username = document.querySelector('input[name="username"]').value;
        document.cookie = `user=${username}; expires=Fri, 31 Dec 9999 23:59:59 GMT; path=/`;
    }
  </script>
</body>
</html>
