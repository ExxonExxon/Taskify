<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="icon" href="/static/favicon-32x32.png" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      line-height: 1.6;
      background-color: #ffffff;
    }

    body::-webkit-scrollbar {
      width: 12px;
    }

    body::-webkit-scrollbar-track {
      background: #f2f2f2;
    }

    body::-webkit-scrollbar-thumb {
      background: #888;
    }

    body::-webkit-scrollbar-thumb:hover {
      background: #555;
    }

    body::-webkit-scrollbar-button {
      display: none;
    }

    header {
      background-color: #ffffff;
      padding: 10px;
    }

    nav {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      background-color: #f2f2f2;
    }

    nav a {
      text-decoration: none;
      color: #000000;
      padding: 5px 15px;
      font-size: 14px;
      position: relative;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #888;
      text-decoration: underline;
    }

    .login-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-box {
      background-color: #f2f2f2;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      width: 300px;
    }

    .login-title {
      font-size: 24px;
      margin-bottom: 15px;
      text-align: center;
    }

    .login-form {
      display: flex;
      flex-direction: column;
    }

    .login-input {
      margin: 8px 0;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .login-btn {
      background-color: #007bff;
      color: #ffffff;
      border: none;
      border-radius: 5px;
      padding: 10px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .login-btn:hover {
      background-color: #0056b3;
    }

    .forgot-password,
    .signup-link {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
    }
  </style>
</head>

<body>
  <header>
    <nav>
      <a href="/">Home</a>
      <a href="/about">About</a>
      <a href="/signup">Signup</a>
    </nav>
  </header>
  <div class="login-container">
    <div class="login-box">
      <h1 class="login-title">Welcome to Taskify</h1>

      {% if error_message %}
        <p class="error">{{ error_message }}</p>
      {% endif %}

      <form class="login-form" method="post" action="/login" onsubmit="setCookie()">
        <input type="text" name="username" class="login-input" placeholder="Username">
        <input type="password" name="password" class="login-input" placeholder="Password">
        <button type="submit" class="login-btn">Login</button>
      </form>

      {{ reset }} <br>
      <a href="/reset_password" class="forgot-password">Forgot password?</a>
      <br>
      <a href="/signup" class="signup-link">Not signed up? Signup here</a>
    </div>
  </div>

  <script>
    function setCookie() {
      var usernameInput = document.querySelector('input[name="username"]');
      var usernameValue = usernameInput.value;

      document.cookie = "user=" + encodeURIComponent(usernameValue) + "; path=/";
    }
  </script>
</body>

</html>
