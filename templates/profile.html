<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
         body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
            color: #333;
            transition: background-color 0.5s, color 0.5s; /* Add this line for transition effect */
        }

        .active {
            text-decoration: underline;
        }

        body.light-mode {
            background-color: #f7f7f7;
            color: #333;
        }

        body.dark-mode h1 {
            color: #eee;
        }

        body.dark-mode {
            background-color: #333;
            color: #fff;
        }

        header {
            background-color: #ffffff;
            padding: 10px;
        }

        nav {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            background-color: #f2f2f2;
        }

        nav a {
            text-decoration: none;
            color: #000000;
            padding: 5px 10px;
            font-size: 14px;
            position: relative;
        }

        nav a:hover {
            color: #888;
            text-decoration: underline;
        }

        .color-changer-nav {
            text-decoration: none;
            color: #000000;
            padding: 5px 15px;
            font-size: 14px;
            position: relative;
            background-color: transparent;
        }

        body.dark-mode .color-changer-nav {
            color: #ccc;
            background-color: transparent;
        }

        body.dark-mode nav a {
            color: #ccc;
        }


        body.dark-mode header {
            background-color: #222;
            color: #ccc;
        }

        body.dark-mode nav {
            background-color: #222 !important;
        }

        /* Improved styling for form elements */
        .input-field {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        /* Styling for the "Add Task" button */
        .submit-button {
            padding: 10px 15px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }

        /* Dark mode styling for form elements */
        body.dark-mode .input-field {
            background-color: #444;
            color: #fff;
            border-color: #555;
        }

        /* Dark mode styling for "Add Task" button */
        body.dark-mode .submit-button {
            background-color: #222;
        }

        .content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            /* margin-left: 340px; */
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        .add-form {
            margin-bottom: 20px;
            display: flex;
            flex-wrap: wrap;
            align-items: center;
        }

        .add-form input[type="text"],
        .add-form textarea,
        .add-form select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            display: block;
            align-items: center;
        }

        .button-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            width: 100%;
        }

        .button-row select {
            margin-right: 0; /* Remove margin-right for spacing */
        }

        button[type="submit"],
        button {
            padding: 10px 15px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        body.dark-mode button[type="submit"],
        button {
            background-color: #222;
        }

        .task-list {
            list-style: none;
            padding: 0;
        }

        .task-item {
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 10px;
        }

        body.dark-mode .task-item {
            background-color: #222;
        }

        body.dark-mode .task-item button {
            background-color: rgb(216, 15, 15);
        }

        body.dark-mode .task-item button:hover {
            background-color: rgb(151, 31, 31);
        }

        .sidebar {
            width: 250px;
            background-color: #333;
            color: #fff;
            padding: 20px;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            flex-direction: column;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            z-index: 100;
            overflow-y: auto;
        }

        .sidebar h2 {
            margin-bottom: 20px;
            font-size: 24px;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .sidebar a {
            color: #fff;
            text-decoration: none;
            display: block;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        .sidebar a:hover {
            background-color: #444;
        }

        .sidebar .add-form {
            margin-top: auto;
        }

        .sidebar label {
            color: #ccc;
            font-size: 14px;
            margin-bottom: 5px;
        }

        .sidebar input[type="text"] {
            width: 90%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #555;
            border-radius: 5px;
            background-color: #444;
            color: #fff;
            transition: border-color 0.3s;
        }

        .sidebar input[type="text"]:focus {
            border-color: #777;
            outline: none;
        }

        .add_group_btn {
            background-color: #555;
            color: #fff;
            border: none;
            padding: 5px 92px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }

        .add_group_btn:hover {
            background-color: #777;
        }

        .delete-button {
            background-color: #ff4d4d;
            color: #fff;
            border: none;
            padding: 6px 12px !important;
            cursor: pointer;
            transition: ease 0.3s;
        }

        .delete-button:hover {
            background-color: #b33434 !important;
        }

        @media (max-width: 768px) {
            .content {
                margin: 0 2px; /* Adjust margins for smaller screens */
                padding: 10px;
                margin-left: 0; /* Reset margin for small screens */
            }

            .sidebar {
                display: none;
            }

            .button-row {
                flex-direction: column;
            }

            .sidebar li {
            width: 95%;
            }

            nav {
                display: flex;
                flex-direction: row; /* Change to row layout */
                justify-content: space-between; /* Distribute links evenly */
                align-items: center; /* Center align vertically */
                background-color: #f2f2f2;
                margin-left: 0; /* Reset margin for small screens */
                padding: 5px 10px; /* Add some padding for better spacing */
            }

        }


    </style>
</head>
<body class="{{ dark_mode_class }}">
    <header>
        <nav>
            <a href="/home/">Home</a>
            <a href="/groups/">Groups</a>
            <a class="active" href="">Profile</a>
            <a href="/logout">Logout</a>
            <button class="color-changer-nav" onclick="toggleDarkLightMode()">
                <i id="dark-mode-icon" class="{{ icoColor }}"></i>
            </button>
        </nav>
    </header>

    <div class="content">
        <h1>Change Username</h1>
        <form class="add-form" action="/profile/">
            <input type="text" placeholder="Existing Username" id="title">
            <input type="text" placeholder="New Username" id="title">
            <button type="submit">Add Task</button>
        </form>
        <h1>Change Password</h1>
        <form class="add-form" action="/profile/">
            <input type="text" placeholder="Existing Password" id="title">
            <input type="text" placeholder="New Password" id="title">
            <button type="submit">Add Task</button>
        </form>
        <a href="/reset_password">Forgot Password?</a>  
        <h1>Change Profile Picture</h1>
        <form class="add-form" action="/update_profile_picture" method="POST" enctype="multipart/form-data">
            <label for="profile_picture">Choose a new profile picture:</label>
            <input type="file" id="profile_picture" name="profile_picture" accept="image/*" class="input-field">
            <button type="submit" class="submit-button">Change Profile Picture</button>
        </form>
    </div>

    <script>
        let icoColor = "";
        document.body.classList.add("transition");

        function deleteTask(taskId) {
            fetch(`/delete_task/${taskId}`, {
                method: 'DELETE',
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    location.reload();
                } else {
                    alert(data.error);
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }

        function toggleDarkLightMode() {
    const body = document.body;
    const iconElement = document.getElementById("dark-mode-icon");

    if (body.classList.contains("dark-mode")) {
        body.classList.remove("dark-mode");
        body.classList.add("light-mode");
        document.cookie = "dark_mode=false; path=/";
        icoColor = "fa fa-sun-o";
    } else {
        body.classList.remove("light-mode");
        body.classList.add("dark-mode");
        document.cookie = "dark_mode=true; path=/";
        icoColor = "fa fa-moon-o";
    }

    iconElement.className = icoColor;

    // Add a timeout to remove the transition class after the transition is complete
    setTimeout(() => {
        body.classList.remove("transition");
    }, 500); // 500ms is the duration of the transition
}


    const darkModeCookie = document.cookie.match(/(?:(?:^|.*;\s*)dark_mode\s*=\s*([^;]*).*$)|^.*$/)[1];
    const iconElement = document.getElementById("dark-mode-icon");

    if (darkModeCookie && darkModeCookie === "true") {
        document.body.classList.add("dark-mode");
        icoColor = "fa fa-moon-o";
    } else {
        icoColor = "fa fa-sun-o";
    }

    iconElement.className = icoColor;
    </script>
</body>
</html>
