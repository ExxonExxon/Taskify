<!DOCTYPE html>
<html>
<head>
    <title>Verification Code</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.6);
            width: 450px;
            height: 180px;
        }
        h2 {
            text-align: center;
            color: #fff;
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #ddd;
        }
        input[type="text"] {
            width: 93%;
            padding: 10px;
            border: 1px solid #555;
            border-radius: 5px;
            margin-bottom: 15px;
            background-color: #444;
            color: #ccc;
        }
        input[type="submit"] {
            width: 100%;
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Enter Verification Code</h2>
        <form method="post" action="/check_verification_code">
            <label for="verificationCode">Verification Code:</label>
            <input type="text" id="verificationCode" name="verificationCode" maxlength="5" required>
            <br>
            <input type="submit" value="Submit">

            {{ stats }}
        </form>
    </div>
</body>
</html>
