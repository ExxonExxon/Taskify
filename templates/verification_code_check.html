<!DOCTYPE html>
<html>
<head>
    <link rel="icon" href="/static/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="/static/CSS/header_css.css">
    <link rel="stylesheet" href="/static/CSS/scroll_bar.css">
    <link rel="stylesheet" href="/static/CSS/index_body.css">
    <title>Taskiy - Verification Code</title>
    <style>
        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333333;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333333;
        }
        input[type="text"] {
            width: 94%;
            padding: 10px;
            background-color: #f5f5f5;
            border: none;
            border-radius: 3px;
            color: #333333;
            margin-bottom: 15px;
        }
        input[type="text"]::placeholder {
            color: #999999;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            border-radius: 3px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.2s;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .footer {
            text-align: center;
            color: #999999;
            margin-top: 20px;
        }

        p {
            color: black;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="/">Home</a>
            <a href="/about">About</a>
            <a href="/login">Login</a>
        </nav>
    </header>
    <br>
    <br> 
    <div class="container">
        <h2>Enter Verification Code</h2>
        <form method="post" action="/check_verification_code">
            <label for="verificationCode">Verification Code:</label>
            <input type="text" id="verificationCode" name="verificationCode" maxlength="5" required>
            <br>
            <input type="submit" value="Submit">

            <p>{{ stats }}</p>
        </form>
    </div>
</body>
</html>
